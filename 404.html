<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <title>404</title>
        <meta name="keywords" content="keefe, Keefe, 博客, Keefe的博客, web, web前端, html, css, javascript, php" />
        <meta name="description" content="Keefe的博客404页面" />
        <meta name="author" content="Keefe">
    </head>
    <body>
        <script src="/assets/plugin/jquery/jquery-1.11.3.min.js"></script>
        <script>
            // 自动匹配名字相同的博文，自动跳转
            var name = location.pathname.slice(0, -1).split('/').pop();
            $.ajax({
                url: '/sitemap.txt'
            })
            .done(function(ret) {
                $.each(ret.split('\n'), function (k, v) {
                    if (v.indexOf(name) > 0) {
                        location.href = v;
                        return false;
                    }
                });
            })
            .fail(function() {
            })
            .always(function() {
            });

            $(window).on('load', function () {
                $('.desc_link').html('返回首页').prop('href', '/');
            });
        </script>
        <script type="text/javascript" src="http://www.qq.com/404/search_children.js" charset="utf-8" homePageUrl="http://wuqifu.cn" homePageName="返回首页"></script>
    </body>
</html>
